<!DOCTYPE html>
<html>
    <head>
        <title>Yes Yes</title>
        <link rel="stylesheet" href="/static/yesyes/dist/app.css">
        <script src="/static/yesyes/dist/app.js"></script>
    </head>
    <body>
        <div class="control-panel">
            <div class="control-panel-size">
                <svg class="icon" onclick="decreaseBoardSize()">
                    <use xlink:href="/static/yesyes/dist/icons.svg#minus"></use>
                </svg>
                <span id="boardSize" class="input"></span>
                <svg class="icon" onclick="increaseBoardSize()">
                    <use xlink:href="/static/yesyes/dist/icons.svg#plus"></use>
                </svg>
            </div>
        </div>
        <div class="board"></div>
    </body>
</html>
